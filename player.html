<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
</head>

<body>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        button {
            padding: 1em;
        }

        .vk-round {
            text-align: center;
            vertical-align: middle;
            border-radius: 50%;
            display: inline-block;
        }

        .vk-rect {
            height: 5vw;
            width: 20vw;
            text-align: center;
            vertical-align: middle;
            line-height: 5vw;
            font-size: 5vw;
            display: inline-block;
        }

        .vk-updown {
            height: 10vw;
            width: 10vw;
            text-align: center;
            vertical-align: middle;
            line-height: 10vw;
            font-size: 5vw;
            display: inline-block;
        }

        .vk-leftright {
            height: 10vw;
            width: 10vw;
            text-align: center;
            vertical-align: middle;
            line-height: 10vw;
            font-size: 5vw;
            display: inline-block;
        }

        .vk {
            color: rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.25);
            position: absolute;
            z-index: 1;
            text-align: center;
            vertical-align: middle;
            display: inline-block;
        }

        .vk-touched {
            background-color: rgba(255, 255, 255, 0.75) !important
        }

        .menu {
            background: #202b38;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        #gba-canvas {
            position: absolute;
            z-index: -1;
            image-rendering: pixelated;
        }

        #vk-layer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        #msg-layer {
            position: absolute;
            left: 0;
            width: 100%;
            top: 40vh;
            background: #000000;
            z-index: 2;
        }
    </style>
    <div id="welcome" class="menu">

        <h1>GBA Player</h1>
        Version 1.1
        <hr>
        <div id="wasm-loading">
            Loading WASM, please wait...
        </div>
        <div id="select-rom" hidden>
            <p>Select a homebrew game to start:</p>
            <select id="homebrew-list">
                <option value="powder118">powder118</option>
                <option value="thelastseal">thelastseal</option>
                <option value="thetemple">thetemple</option>
                <option value="Jespa3D_1_39">Jespa3D_1_39</option>
                <option value="anguna">anguna</option>
            </select>
            <p>or choose you own file:<br><input type="file" id="romFile" style="width:100%" /></p>
            <button onclick="loadButtonClick()" style="width:10em;">Load</button><br>
        </div>
        <div>
            Hints For iOS:<br>
            <ol>
                <li>Close all other tabs on safari and rotate to get fullscreen.</li>
            </ol>
        </div>

        <hr>
    </div>
    <div id="msg-layer" hidden>
        <hr>
        <p id="msg-text"></p>
        <hr>
    </div>
    <div id="vk-layer">
        <div class="vk-rect vk" data-k="menu">Menu</div>
        <div class="vk-rect vk" data-k="l">L</div>
        <div class="vk-rect vk" data-k="r">R</div>
        <div class="vk-round vk" data-k="a">A</div>
        <div class="vk-round vk" data-k="b">B</div>
        <div class="vk-rect vk" data-k="select">Select</div>
        <div class="vk-rect vk" data-k="start">Start</div>
        <div class="vk-leftright vk" data-k="left">←</div>
        <div class="vk-leftright vk" data-k="right">→</div>
        <div class="vk-updown vk" data-k="up">↑</div>
        <div class="vk-updown vk" data-k="down">↓</div>

    </div>
    <canvas width="240" height="160" id="gba-canvas" style="image-rendering: pixelated;"></canvas>
    <script src="localforage.js"></script>
    <script>
        var keyState = {
        };
        const keyList = ["a", "b", "select", "start", "right", "left", 'up', 'down', 'r', 'l'];

        const AUDIO_BLOCK_SIZE = 1024
        const AUDIO_FIFO_MAXLEN = 8192
        var audioContext
        var scriptProcessor
        var audioFifo0 = new Int16Array(AUDIO_FIFO_MAXLEN)
        var audioFifo1 = new Int16Array(AUDIO_FIFO_MAXLEN)
        var audioFifoHead = 0
        var audioFifoCnt = 0

        var fileInput = document.getElementById('romFile')
        var canvas = document.getElementById('gba-canvas')
        var drawContext = canvas.getContext('2d')
        var romBuffer = -1
        var idata
        var isRunning = false
        var isWasmReady = false
        var wasmAudioBuf
        var wasmSaveBuf
        const wasmSaveBufLen = 0x20000 + 0x2000
        var tmpSaveBuf = new Uint8Array(wasmSaveBufLen)

        var frameCnt = 0
        var last128FrameTime = 0
        var lastFrameTime = 0
        var frameSkip = 0
        var lowLatencyMode = false

        var lastCheckedSaveState = 0

        var gameID
        var romFileName


        function processAudio(event) {
            var outputBuffer = event.outputBuffer
            var audioData0 = outputBuffer.getChannelData(0)
            var audioData1 = outputBuffer.getChannelData(1)
            if (!isRunning) {
                return
            }

            if (!lowLatencyMode) {
                while (audioFifoCnt < AUDIO_BLOCK_SIZE) {
                    //console.log('audio fifo underflow, running a new frame')
                    lastFrameTime = performance.now()
                    Module._runFrame(getJoyState())
                }
            }
            var copySize = AUDIO_BLOCK_SIZE
            if (audioFifoCnt < copySize) {
                copySize = audioFifoCnt
            }
            for (var i = 0; i < copySize; i++) {
                audioData0[i] = audioFifo0[audioFifoHead] / 32768.0
                audioData1[i] = audioFifo1[audioFifoHead] / 32768.0
                audioFifoHead = (audioFifoHead + 1) % AUDIO_FIFO_MAXLEN
                audioFifoCnt--
            }
        }

        // must be called in user gesture
        function tryInitSound() {
            if (audioContext) {
                return;
            }
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
                scriptProcessor = audioContext.createScriptProcessor(AUDIO_BLOCK_SIZE, 0, 2)
                scriptProcessor.onaudioprocess = processAudio
                scriptProcessor.connect(audioContext.destination)

                audioContext.resume()
            } catch (e) {
                console.log(e)
                alert('Cannnot init sound ')
            }
        }



        function writeAudio(ptr, frames) {
            //console.log(ptr, frames)
            if (!wasmAudioBuf) {
                wasmAudioBuf = new Int16Array(Module.HEAPU8.buffer).subarray(ptr / 2, ptr / 2 + 2048)
            }
            var tail = (audioFifoHead + audioFifoCnt) % AUDIO_FIFO_MAXLEN
            if (audioFifoCnt + frames >= AUDIO_FIFO_MAXLEN) {
                console.log('audio fifo overflow (wow)', audioFifoCnt)
                return
            }
            for (var i = 0; i < frames; i++) {
                audioFifo0[tail] = wasmAudioBuf[i * 2]
                audioFifo1[tail] = wasmAudioBuf[i * 2 + 1]
                tail = (tail + 1) % AUDIO_FIFO_MAXLEN
            }
            audioFifoCnt += frames
        }

        function drawFrame(ptr) {
            //console.log(ptr)
            if (!idata) {
                // assuming ptr is always same
                idata = new ImageData(new Uint8ClampedArray(Module.HEAPU8.buffer).subarray(ptr, ptr + 240 * 160 * 4), 240, 160)
            }
            drawContext.putImageData(idata, 0, 0)
        }

        function wasmReady() {
            romBuffer = Module._malloc(33 * 1024 * 1024)
            var ptr = Module._getSaveBuf()
            wasmSaveBuf = Module.HEAPU8.subarray(ptr, ptr + wasmSaveBufLen)
            isWasmReady = true
            document.getElementById('wasm-loading').hidden = true
            document.getElementById('select-rom').hidden = false

        }

        function loadSaveGame(index, cb) {
            console.log('load', gameID, index)
            localforage.getItem(gameID + '-save-' + index, function (err, data) {
                //console.log(err, data)
                if (data) {
                    wasmSaveBuf.set(data)
                    clearSaveBufState()
                    cb(true)
                } else {
                    clearSaveBufState()
                    cb(false)
                }
            })
        }

        function saveSaveGame(index, cb) {
            console.log('save', gameID, index)
            tmpSaveBuf.set(wasmSaveBuf)
            localforage.setItem(gameID + '-save-' + index, tmpSaveBuf, function (err, data) {
                cb(true)
            })
        }

        function loadRomArrayBuffer(arrayBuffer) {
            isRunning = false
            console.log(arrayBuffer)
            var u8 = new Uint8Array(arrayBuffer)
            gameID = ""
            if (u8[0xB2] != 0x96) {
                alert('Not a valid GBA ROM!')
                return
            }
            for (var i = 0xAC; i < 0xB2; i++) {
                console.log(u8[i])
                gameID += String.fromCharCode(u8[i])
            }
            if ((u8[0xAC] == 0) || (gameID.substr(0, 4) == '0000')) {
                // a homebrew! use file name as id
                gameID = romFileName
            }
            console.log('gameID', gameID)
            Module.HEAPU8.set(u8, romBuffer)
            var ret = Module._loadRom(romBuffer, u8.length)
            document.getElementById('welcome').hidden = true
            loadSaveGame(0, function () {
                Module._resetCpu()
                isRunning = true
            })

        }

        function loadButtonClick() {
            if (!isWasmReady) {
                alert('WASM not ready!')
                return
            }
            tryInitSound()
            var file = fileInput.files[0]
            if (file) {
                romFileName = file.name
                var arrayBuffer
                var fileReader = new FileReader()
                fileReader.onload = function (event) {
                    var arrayBuffer = event.target.result
                    loadRomArrayBuffer(arrayBuffer)
                };
                fileReader.readAsArrayBuffer(file)
            } else {
                var fn = document.getElementById('homebrew-list').value
                romFileName = fn
                document.getElementById('select-rom').innerText = 'Loading...'
                fetch('gba/' + fn + '.gba').then(function (resp) {
                    resp.arrayBuffer().then(function (ab) {
                        loadRomArrayBuffer(ab)
                    })
                });
            }

        }


        function emuLoop() {
            window.requestAnimationFrame(emuLoop)
            if (isRunning) {
                lastFrameTime = performance.now()
                Module._runFrame(getJoyState());
            }
        }
        emuLoop()



        function initVK() {
            var vks = document.getElementsByClassName('vk')
            for (var i = 0; i < vks.length; i++) {
                var vk = vks[i]
                var k = vks[i].getAttribute('data-k')
                keyState[k] = [vk, 0, 0]
            }
        }
        initVK()

        function makeVKStyle(top, left, w, h, fontSize) {
            return 'top:' + top + 'px;left:' + left + 'px;width:' + w + 'px;height:' + h + 'px;' + 'font-size:' + fontSize + 'px;line-height:' + h + 'px;'
        }


        function adjustSize() {
            var gbaMaxWidth = window.innerWidth
            var gbaMaxHeight = window.innerHeight
            var l = 0
            var w = gbaMaxWidth
            var h = w / 240 * 160
            if (h > gbaMaxHeight) {
                h = gbaMaxHeight
                w = h / 160 * 240
            }
            l += (gbaMaxWidth - w) / 2;
            x = 'width:' + w + 'px;height:' + h + 'px;left:' + l + 'px;'
            canvas.style = x
            var fontSize = w * 0.06
            var vkw = w * 0.2
            var vkh = fontSize
            var vktop = window.innerHeight - (w * 0.4)
            keyState['l'][0].style = makeVKStyle(vktop, 0, vkw, vkh, fontSize)
            keyState['r'][0].style = makeVKStyle(vktop, window.innerWidth - vkw, vkw, vkh, fontSize)
            vktop += w * 0.1
            vkw = w * 0.08
            vkh = w * 0.08
            var off = w * 0.05
            keyState['up'][0].style = makeVKStyle(vktop, off + vkw, vkw, vkh, fontSize)
            keyState['down'][0].style = makeVKStyle(vktop + vkh * 2, off + vkw, vkw, vkh, fontSize)
            keyState['left'][0].style = makeVKStyle(vktop + vkh, off + 0, vkw, vkh, fontSize)
            keyState['right'][0].style = makeVKStyle(vktop + vkh, off + vkw * 2, vkw, vkh, fontSize)
            vkw = w * 0.2
            vkh = fontSize
            keyState['select'][0].style = makeVKStyle(window.innerHeight - vkh, (window.innerWidth - vkw) / 2 - w * 0.21, vkw, vkh, fontSize)
            keyState['start'][0].style = makeVKStyle(window.innerHeight - vkh, (window.innerWidth - vkw) / 2 + w * 0.21, vkw, vkh, fontSize)
            keyState['menu'][0].style = makeVKStyle(window.innerHeight - vkh, (window.innerWidth - vkw) / 2, vkw, vkh, fontSize)
            vkw = w * 0.1
            vkh = w * 0.1
            keyState['a'][0].style = makeVKStyle(vktop + w * 0.04, window.innerWidth - vkw, vkw, vkh, fontSize)
            keyState['b'][0].style = makeVKStyle(vktop + w * 0.09, window.innerWidth - vkw - w * 0.15, vkw, vkh, fontSize)
        }

        window.onresize = adjustSize
        window.onorientationchange = adjustSize
        adjustSize()


        function handleTouch(event) {
            if (!isRunning) {
                return
            }
            event.preventDefault();
            document.getElementById('vk-layer').hidden = false
            for (var k in keyState) {
                keyState[k][2] = 0
            }
            for (var i = 0; i < event.touches.length; i++) {
                var t = event.touches[i];
                var dom = document.elementFromPoint(t.clientX, t.clientY)
                if (dom) {
                    var k = dom.getAttribute('data-k')
                    if (k) {
                        keyState[k][2] = 1

                    }
                }
            }
            for (var k in keyState) {
                if (keyState[k][1] != keyState[k][2]) {
                    var dom = keyState[k][0]
                    keyState[k][1] = keyState[k][2]
                    if (keyState[k][1]) {
                        dom.classList.add('vk-touched')
                    } else {
                        dom.classList.remove('vk-touched')
                    }

                }
            }
        }


        /*
                // dunno why, but we should do that first on iOS
                window.ontouchstart = function() {
        
                };
                window.ontouchstart = handleTouch;
                window.ontouchmove = handleTouch;
                window.ontouchcancel = handleTouch;
                window.ontouchend = handleTouch;*/

        // Or we have to register ontouchforcechange
        window.ontouchstart = handleTouch;
        window.ontouchmove = handleTouch;
        window.ontouchcancel = handleTouch;
        window.ontouchend = handleTouch;
        window.ontouchforcechange = handleTouch;

        function getJoyState() {
            var ret = 0;
            for (var i = 0; i < 10; i++) {
                ret = ret | (keyState[keyList[i]][1] << i);
            }
            return ret;
        }

        function convertKeyCode(keyCode) {
            const keymap = [90, 88, 8, 13, 39, 37, 38, 40, 17, 16]
            for (var i = 0; i < 10; i++) {
                if (keyCode == keymap[i]) {
                    return i
                }
            }
            return -1
        }

        document.onkeydown = function (e) {
            if (!isRunning) {
                return
            }
            e.preventDefault()
            var k = convertKeyCode(e.keyCode)
            if (k >= 0) {
                keyState[keyList[k]][1] = 1
            }
        }

        document.onkeyup = function (e) {
            if (!isRunning) {
                return
            }
            e.preventDefault()
            var k = convertKeyCode(e.keyCode)
            if (k >= 0) {
                keyState[keyList[k]][1] = 0
            }
        }

        function checkSaveBufState() {
            if (!isRunning) {
                return;
            }
            var state = Module._updateSaveBufState()
            //console.log(state)
            if ((lastCheckedSaveState == 1) && (state == 0)) {
                showMsg('Auto saving, please wait...')
                saveSaveGame(0, function () {
                    console.log('save done')
                })
            }
            lastCheckedSaveState = state
        }

        function clearSaveBufState() {
            lastCheckedSaveState = 0
            Module._updateSaveBufState()
        }

        setInterval(checkSaveBufState, 1000)

        function showMsg(msg) {
            document.getElementById('msg-text').innerText = msg
            document.getElementById('msg-layer').hidden = false
            setTimeout(function () {
                document.getElementById('msg-layer').hidden = true
            }, 1000)
        }
    </script>
    <script src="a.out.js"></script>

</body>

</html>
